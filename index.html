<!DOCTYPE html>
<html lang="en">
<head>
    <script src="C30_calculator.js"></script>
    <link rel="stylesheet" href="C30_calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Mini-Calculator</h1>
    <div><b>First Number</b>
    <input type="number" id="Fn"></div> <br>
    <div><b>Second Number</b>
    <input type="number" id="Sn"></div> <br>
    <span>
        <input type="button" value="addition" id="b1" class="btn" onclick="add()">
    </span>
    <span>
        <input type="button" value="subtraction" id="b2" class="btn" onclick="subtract()">
    </span>
    <span>
        <input type="button" value="multiplication" id="b3" class="btn" onclick="multiply()">
    </span>
    <span>
        <input type="button" value="division" id="b4" class="btn" onclick="divide()">
    </span>
</body>
</html>
